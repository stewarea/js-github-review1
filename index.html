<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="scss/styles.scss">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title></title>
  </head>
  <body>
    <div class ="container">
      <div class ="well">
        <h1>Github Member search</h1>
        <h4>Enter a user name to find a github member</h4>
        <form id ="search">
          <label for="user">Enter a User Name</label>
          <input id="user" type="text">

          <button class ="submit" id="submit">Search</button>
          <button class="btn-danger" id="clear">Clear</button>
        </form>
          <div class="result">
            <div class ="row">
              <div class ="col-sm-6">
                <h2>User</h2>
                <div class ="userid">
                </div>
                <div class ="name">
                </div><br />
                <h2>Repository Info</h2><br>
                  <table class ="table-striped table" id ="showrepos">
                    <thead>
                      <tr>
                        <th>Repository Name</th>
                        <th>Repository Description</th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
                </div>
              <div class ="col-sm-6">
                <div class ="photo">
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
